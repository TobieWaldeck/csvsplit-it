<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>CSV Split-IT</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* To prevent scrolling */
  }
  #video-container {
    margin: 0 auto;
    width: 752px; /* Width of your container */
    height: 452px; /* Height of your container */
    overflow: hidden;
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Scale the video while maintaining aspect ratio */
  }
</style>
</head>
<body>
<div id="video-container">
  <video controls autoplay poster="index.files/index.jpg" loop onended="var v=this;setTimeout(function(){v.play()},300)">
    <source src="index.files/index.mp4" type="video/mp4">
    <source src="index.files/index.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>
</div>
<script src="index.files/html5ext.js"></script>
<a style="display:none" href="https://www.thundershare.net">html5 video by ThunderSoft</a>
</body>
</html>
